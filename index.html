    <style>

        .cat-btn {

            padding: 10px 20px; border-radius: 100px;

            background: var(--primary); color: #fff;

            transform: translateY(-2px);
        }

        /* ITEMS */
        .section-title { font-size: 1.2rem; font-weight: 800; margin: 20px 4px 12px; color: var(--text-main); }
        
        .item { 
            background: var(--card); border-radius: var(--radius); padding: 18px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; 
            box-shadow: var(--shadow); border: 1px solid white;
        }
        .item-info { flex: 1; padding-right: 15px; }

        /* BUTTONS */
        .counter { display: flex; align-items: center; gap: 8px; background: var(--bg); padding: 5px; border-radius: 14px; }
        .btn-c { background: #fff; border: none; width: 32px; height: 32px; border-radius: 10px; font-weight: 700; color: var(--text-main); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .btn-plus-init {

            padding: 12px 20px; border-radius: 14px; font-weight: 700; font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-plus-init:active { transform: scale(0.95); }

        /* CART PANEL */
        .footer-cart { 
            position: fixed; bottom: 20px; left: 16px; right: 16px; 
            background: #2D3436; padding: 18px 24px; border-radius: 24px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 999; color: #fff; box-shadow: 0 15px 40px -10px rgba(45, 52, 54, 0.3);
            transition: 0.4s cubic-bezier(0.3, 1.5, 0.4, 1);
        }
        .footer-cart.empty { transform: translateY(150%); opacity: 0; }
        .checkout-btn { 
            background: var(--primary); color: #fff; 
            padding: 12px 24px; border-radius: 16px; border: none; 
            font-weight: 700; font-size: 0.95rem; 
        }

        /* MODAL */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; overflow-y: auto; }
        .modal-blur { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(45, 52, 54, 0.4); backdrop-filter: blur(12px); }
        .modal-content { 
            position: relative; margin-top: 10vh; width: 100%; background: #fff; 
            padding: 30px 24px 150px; border-radius: 32px 32px 0 0; min-height: 90vh; 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        }
        
        .modal-drag-line { width: 50px; height: 5px; background: #E2E4E8; border-radius: 10px; margin: -10px auto 25px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: 700; color: var(--text-sec); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, textarea { 
            width: 100%; padding: 18px; background: var(--bg); border: 2px solid transparent; 
            border-radius: 18px; font-size: 16px; font-family: inherit; 
            color: var(--text-main); font-weight: 600; transition: 0.2s;
            -webkit-appearance: none;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; outline: none; box-shadow: 0 0 0 4px var(--primary-soft); }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è –Ω–∞ iOS */
        input[type="date"] {
            display: block;
            -webkit-appearance: none;
            min-height: 56px; /* –ß—Ç–æ–±—ã —É–¥–æ–±–Ω–æ –Ω–∞–∂–∏–º–∞—Ç—å */
        }

        .big-btn { 
            background: var(--primary); color: #fff; width: 100%; 
            padding: 20px; border-radius: 20px; border: none; 
            font-weight: 800; font-size: 1.1rem; margin-top: 15px; 
            box-shadow: 0 10px 25px -5px rgba(255, 107, 107, 0.4);
            transition: transform 0.2s;
        }
        .big-btn:active { transform: scale(0.98); }

        #success-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>

<body>

        </div>
        
        <div class="input-group">

        </div>

    <h2 style="font-weight: 900; font-size: 2rem; color: var(--text-main);">–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!</h2>
    <p style="color: var(--text-sec); margin-bottom: 30px;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è<br>–æ—Ç –Ω–∞—à–µ–≥–æ –±–æ—Ç–∞.</p>
    <button class="big-btn" style="width: 200px; background: var(--text-main);" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    // –ö—Ä–∞—Å–∏–º —à–∞–ø–∫—É —Ç–µ–ª–µ–≥—Ä–∞–º–∞ –≤ —Ü–≤–µ—Ç —Ñ–æ–Ω–∞
    tg.headerColor = '#F7F8FA';
    tg.backgroundColor = '#F7F8FA';

    if (tg.initDataUnsafe?.user) {
        document.getElementById('name').value = tg.initDataUnsafe.user.first_name || "";
    }

    // –£–°–¢–ê–ù–û–í–ö–ê –î–ê–¢–´ –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ (–°–ï–ì–û–î–ù–Ø)
    const dateInput = document.getElementById('date');
    const today = new Date();
    // –§–æ—Ä–º–∞—Ç YYYY-MM-DD –¥–ª—è input type="date"
    const formattedDate = today.toISOString().split('T')[0];
    dateInput.min = formattedDate; // –ù–µ–ª—å–∑—è –≤—ã–±—Ä–∞—Ç—å –ø—Ä–æ—à–ª–æ–µ
    dateInput.value = formattedDate; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–µ–≥–æ–¥–Ω—è

    const products = [
        { n: "–†—ë–±—Ä—ã—à–∫–∏ BBQ", p: 43, u: "–∫–≥", c: "–ê–∫—Ü–∏—è", step: 0.5 },
        { n: "–§–µ—Ä–º–µ—Ä—Å–∫–∞—è –∫—É—Ä–æ—á–∫–∞", p: 24, u: "—à—Ç", c: "–ê–∫—Ü–∏—è", step: 1 },
        { n: "–ì–æ–≤—è–¥–∏–Ω–∞ –º—è–∫–æ—Ç—å", p: 95, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂–∏–π —è–∑—ã–∫", p: 90, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂—å–∏ —â–µ—á–∫–∏", p: 105, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–°–≤–∏–Ω–∏–Ω–∞ BBQ", p: 80, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–ë—É–∂–µ–Ω–∏–Ω–∞ –¥–æ–º–∞—à–Ω—è—è", p: 85, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–†—É–ª—å–∫–∞ —Ç–æ–º–ª–µ–Ω–∞—è", p: 55, u: "—à—Ç", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 1 },
        { n: "–ò–Ω–¥–µ–π–∫–∞ —Ñ–∏–ª–µ", p: 70, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 },
        { n: "–£—Ç–∫–∞ —Å —è–±–ª–æ–∫–∞–º–∏", p: 75, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 },
        { n: "–ö–æ–ª–±–∞—Å–∫–∏ –∫—É—Ä–∏–Ω—ã–µ", p: 60, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 }
    ];

    let cart = {};
    let currentCategory = "–í—Å–µ";

    // –ú–∞—Å–∫–∞ –≤—Ä–µ–º–µ–Ω–∏ (–∞–≤—Ç–æ –¥–≤–æ–µ—Ç–æ—á–∏–µ)
    document.getElementById('time').addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 4) v = v.slice(0, 4);
        if (v.length >= 3) e.target.value = v.slice(0, 2) + ':' + v.slice(2);
        else e.target.value = v;
    });

    document.getElementById('phone').addEventListener('input', e => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        if (!x[2] && e.target.value.length < 5) { e.target.value = '+375 '; return; }
        e.target.value = !x[3] ? '+375 (' + x[2] : '+375 (' + x[2] + ') ' + x[3] + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
    });

    function filterMenu(cat) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
        renderMenu();
    }

    function renderMenu() {
        const menu = document.getElementById('menu');
        menu.innerHTML = "";
        const cats = currentCategory === "–í—Å–µ" ? ["–ê–∫—Ü–∏—è", "–ì–æ–≤—è–¥–∏–Ω–∞", "–°–≤–∏–Ω–∏–Ω–∞", "–ü—Ç–∏—Ü–∞"] : [currentCategory];
        cats.forEach(cat => {
            const filtered = products.filter(p => p.c === cat);
            if (filtered.length > 0) {
                menu.innerHTML += `<div class="section-title">${cat}</div>`;
                filtered.forEach(item => {
                    const count = cart[item.n] || 0;
                    menu.innerHTML += `
                    <div class="item">
                        <div class="item-info">
                            <span class="item-name">${item.n}</span>
                            <span class="item-price">${item.p} BYN <span>/ ${item.u}</span></span>
                        </div>
                        <div>
                            ${count === 0 
                                ? `<button class="btn-plus-init" onclick="updateCart('${item.n}', ${item.step})">–í –∫–æ—Ä–∑–∏–Ω—É</button>` 
                                : `<div class="counter">
                                    <button class="btn-c" onclick="updateCart('${item.n}', -${item.step})">‚àí</button>
                                    <span class="count-val">${count}</span>
                                    <button class="btn-c" onclick="updateCart('${item.n}', ${item.step})">+</button>
                                   </div>`
                            }
                        </div>
                    </div>`;
                });
            }
        });
        updateTotal();
    }

    function updateCart(name, delta) {
        cart[name] = Math.max(0, Math.round(((cart[name] || 0) + delta) * 10) / 10);
        if (cart[name] === 0) delete cart[name];
        renderMenu();
        if (delta > 0) tg.HapticFeedback.impactOccurred('light');
    }

    function updateTotal() {
        let t = 0; Object.keys(cart).forEach(n => t += cart[n] * products.find(x => x.n === n).p);
        document.getElementById('total').innerText = t.toFixed(1).replace('.0', '');
        const panel = document.getElementById('cart-panel');
        if (t > 0) {
            panel.classList.remove('empty');
            panel.style.opacity = "1";
        } else {
            panel.classList.add('empty');
        }
    }

    function toggleModal(s) { 
        document.getElementById('modal').style.display = s ? 'block' : 'none'; 
        if (s) { 
            window.scrollTo(0,0);
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    // –ü–†–û–í–ï–†–ö–ê –†–ê–ë–û–ß–ï–ì–û –í–†–ï–ú–ï–ù–ò (–î–õ–Ø –ù–û–í–û–ì–û –§–û–†–ú–ê–¢–ê –î–ê–¢–´ YYYY-MM-DD)
    function isWorkingTime(dateStr, timeStr) {
        // dateStr –ø—Ä–∏—Ö–æ–¥–∏—Ç –∫–∞–∫ 2026-01-21
        const dParts = dateStr.split('-'); 
        const tParts = timeStr.split(':');
        
        // –°–æ–∑–¥–∞–µ–º –¥–∞—Ç—É (–ú–µ—Å—è—Ü—ã –≤ JS –∏–¥—É—Ç –æ—Ç 0 –¥–æ 11)
        const dt = new Date(dParts[0], dParts[1] - 1, dParts[2], tParts[0], tParts[1]);
        
        if (isNaN(dt.getTime())) return { ok: false, msg: "–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è" };

        const day = dt.getDay(); // 0 - –í—Å, 6 - –°–±
        const hour = dt.getHours();

        if (day === 0) return { ok: false, msg: "–í –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ –º—ã –æ—Ç–¥—ã—Ö–∞–µ–º! üò¥" };
        if (day === 6) {
            if (hour >= 10 && hour < 17) return { ok: true };
            return { ok: false, msg: "–í —Å—É–±–±–æ—Ç—É —Ä–∞–±–æ—Ç–∞–µ–º —Å 10:00 –¥–æ 17:00" };
        }
        if (hour >= 10 && hour < 18) return { ok: true };
        return { ok: false, msg: "–í –±—É–¥–Ω–∏–µ –¥–Ω–∏ –∂–¥–µ–º –≤–∞—Å —Å 10:00 –¥–æ 18:00" };
    }

    async function sendToTelegram() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const date = document.getElementById('date').value; // –§–æ—Ä–º–∞—Ç YYYY-MM-DD
        const time = document.getElementById('time').value;
        const comment = document.getElementById('comment').value;

        if(!name || phone.length < 18 || !date || time.length < 5) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ!");

        const check = isWorkingTime(date, time);
        if (!check.ok) {
            tg.HapticFeedback.notificationOccurred('error');
            return alert("‚õîÔ∏è " + check.msg);
        }

        const user = tg.initDataUnsafe?.user;
        const orderId = Math.floor(1000 + Math.random() * 9000);
        const total = document.getElementById('total').innerText;
        let orderTxt = ""; Object.keys(cart).forEach(n => orderTxt += `‚Äî ${n} (${cart[n]} ${products.find(x=>x.n===n).u})\n`);

        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –æ–±—Ä–∞—Ç–Ω–æ –≤ –∫—Ä–∞—Å–∏–≤—ã–π –≤–∏–¥ –¥–ª—è —á–µ–∫–∞
