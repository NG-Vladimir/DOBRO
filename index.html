<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–î–û–ë–†–û v2.4</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #000000;
            --gray: #8e8e93;
            --accent: #007aff; /* –°–∏–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç –∫–∞–∫ –≤ iOS –¥–ª—è —Ñ–æ–∫—É—Å–∞ */
            --border: #e5e5ea;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0 12px 180px;
            overflow-x: hidden;
        }

        header { padding: 30px 4px 10px; }
        .logo { font-weight: 900; font-size: 2.2rem; letter-spacing: -1px; }

        .categories {
            display: flex; gap: 8px; overflow-x: auto; padding: 12px 0;
            position: sticky; top: 0; z-index: 100; background: var(--bg);
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }
        
        .cat-btn {
            background: #fff; border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 100px;
            white-space: nowrap; font-size: 0.85rem; font-weight: 600;
        }
        .cat-btn.active { background: #000; color: #fff; border-color: #000; }

        .section-title { font-size: 1.1rem; font-weight: 800; margin: 20px 4px 10px; color: var(--gray); }

        .item { 
            background: var(--card); border-radius: 18px; padding: 16px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .item-info { flex: 1; }
        .item-name { font-weight: 700; font-size: 0.95rem; display: block; margin-bottom: 4px; }
        .item-price { font-weight: 700; font-size: 0.95rem; }

        .counter { display: flex; align-items: center; gap: 4px; background: #f2f2f7; padding: 4px; border-radius: 12px; }
        .btn-c { background: transparent; border: none; font-size: 1.2rem; font-weight: 600; padding: 4px 10px; }
        .count-val { font-weight: 700; min-width: 20px; text-align: center; }

        .btn-plus-init { background: #000; color: #fff; border: none; padding: 10px 16px; border-radius: 12px; font-weight: 700; }

        .footer-cart { 
            position: fixed; bottom: 20px; left: 12px; right: 12px; 
            background: #1c1c1e; padding: 16px 20px; border-radius: 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 999; color: #fff;
        }
        .footer-cart.empty { display: none; }
        .checkout-btn { background: #fff; color: #000; padding: 10px 20px; border-radius: 12px; border: none; font-weight: 800; }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–û–ï –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        #modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; 
            overflow-y: auto; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É —Å–∫—Ä–æ–ª–ª–∏—Ç—å—Å—è */
        }
        .modal-blur { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); }
        
        .modal-content { 
            position: relative; /* –ù–µ absolute, —á—Ç–æ–±—ã —Å–∫—Ä–æ–ª–ª–∏–ª–æ—Å—å */
            margin-top: 15vh; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —á—Ç–æ–±—ã –æ–∫–Ω–æ –±—ã–ª–æ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω–µ/–≤–Ω–∏–∑—É */
            width: 100%; background: #fff;
            padding: 30px 20px 100px; /* –ë–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–ª–∞ –∫–Ω–æ–ø–∫—É */
            border-radius: 24px 24px 0 0; 
            min-height: 85vh;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }

        .input-box { margin-bottom: 16px; }
        .input-box label { display: block; font-size: 0.8rem; font-weight: 700; color: var(--gray); margin-bottom: 6px; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; padding: 16px; 
            background: #f2f2f7; border: 2px solid transparent; 
            border-radius: 14px; font-size: 16px; 
            font-family: inherit; color: #000 !important; /* –¢–µ–∫—Å—Ç —Ç–µ–ø–µ—Ä—å –≤—Å–µ–≥–¥–∞ —á–µ—Ä–Ω—ã–π */
            opacity: 1 !important;
        }
        input:focus, textarea:focus { border-color: var(--accent); background: #fff; outline: none; }

        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }

        .big-btn { 
            background: #000; color: #fff; width: 100%; 
            padding: 18px; border-radius: 16px; border: none; 
            font-weight: 700; font-size: 1.1rem; margin-top: 10px; 
        }

        #success-screen { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 3000; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body>

<header><h1 class="logo">–î–û–ë–†–û</h1></header>

<div class="categories">
    <button class="cat-btn active" onclick="filterMenu('–í—Å–µ')">–í—Å–µ</button>
    <button class="cat-btn" onclick="filterMenu('–ê–∫—Ü–∏—è')">üî• –ê–∫—Ü–∏–∏</button>
    <button class="cat-btn" onclick="filterMenu('–ì–æ–≤—è–¥–∏–Ω–∞')">–ì–æ–≤—è–¥–∏–Ω–∞</button>
    <button class="cat-btn" onclick="filterMenu('–°–≤–∏–Ω–∏–Ω–∞')">–°–≤–∏–Ω–∏–Ω–∞</button>
</div>

<div id="menu"></div>

<div class="footer-cart empty" id="cart-panel">
    <div>
        <div style="font-size: 0.75rem; opacity: 0.6;">–°—É–º–º–∞</div>
        <div style="font-weight: 800; font-size: 1.3rem;"><span id="total">0</span> BYN</div>
    </div>
    <button class="checkout-btn" onclick="toggleModal(true)">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
</div>

<div id="modal">
    <div class="modal-blur" onclick="toggleModal(false)"></div>
    <div class="modal-content">
        <div style="width: 40px; height: 4px; background: #e5e5ea; border-radius: 10px; margin: -10px auto 20px;"></div>
        <h2 style="margin: 0 0 20px; font-weight: 900; font-size: 1.6rem;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h2>
        
        <div class="input-box">
            <label>–í–∞—à–µ –∏–º—è</label>
            <input type="text" id="name" placeholder="–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?">
        </div>

        <div class="input-box">
            <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
            <input type="tel" id="phone" value="+375 ">
        </div>
        
        <div class="row">
            <div class="input-box">
                <label>–î–∞—Ç–∞</label>
                <input type="date" id="date">
            </div>
            <div class="input-box">
                <label>–í—Ä–µ–º—è</label>
                <input type="text" id="time" placeholder="12:00" inputmode="decimal">
            </div>
        </div>
        
        <div class="input-box">
            <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É</label>
            <textarea id="comment" placeholder="–ú–∞—Ä–∏–Ω–∞–¥, —Ä–∞–∑–¥–µ–ª–∫–∞ –∏ –¥—Ä. –ø–æ–∂–µ–ª–∞–Ω–∏—è" rows="3"></textarea>
        </div>

        <button class="big-btn" onclick="sendToTelegram()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
        <div style="height: 50px;"></div> </div>
</div>

<div id="success-screen">
    <div style="font-size: 5rem;">ü•©</div>
    <h2 style="font-weight: 900;">–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!</h2>
    <p style="color: var(--gray);">–ú—ã –ø–æ–ª—É—á–∏–ª–∏ –≤–∞—à –∑–∞–∫–∞–∑ –∏ —Å–∫–æ—Ä–æ —Å–≤—è–∂–µ–º—Å—è.</p>
    <button class="big-btn" style="width: 220px;" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    if (tg.initDataUnsafe?.user) {
        document.getElementById('name').value = tg.initDataUnsafe.user.first_name || "";
    }

    const products = [
        { n: "–†—ë–±—Ä—ã—à–∫–∏ BBQ –ø–ª–∞—Å—Ç–∏–Ω–∫–∏", p: 43, u: "–∫–≥", c: "–ê–∫—Ü–∏—è", step: 0.5 },
        { n: "–ü–æ–ª–æ–≤–∏–Ω–∫–∞ –∫—É—Ä–æ—á–∫–∏ (~1–∫–≥)", p: 24, u: "—à—Ç", c: "–ê–∫—Ü–∏—è", step: 1 },
        { n: "–ì–æ–≤—è–¥–∏–Ω–∞ —Ä–≤–∞–Ω–∞—è", p: 95, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂–∏–π —è–∑—ã–∫", p: 90, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–†–≤–∞–Ω–∞—è –°–≤–∏–Ω–∏–Ω–∞ BBQ", p: 80, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–ë—É–∂–µ–Ω–∏–Ω–∞ (—à–µ—è)", p: 85, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 }
    ];

    let cart = {};
    let currentCategory = "–í—Å–µ";

    document.getElementById('phone').addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        if (!x[2] && e.target.value.length < 5) { e.target.value = '+375 '; return; }
        e.target.value = !x[3] ? '+375 (' + x[2] : '+375 (' + x[2] + ') ' + x[3] + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
    });

    document.getElementById('time').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 4) v = v.slice(0, 4);
        if (v.length >= 3) e.target.value = v.slice(0, 2) + ':' + v.slice(2);
        else e.target.value = v;
    });

    function filterMenu(cat) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
        renderMenu();
    }

    function renderMenu() {
        const menu = document.getElementById('menu');
        menu.innerHTML = "";
        const cats = currentCategory === "–í—Å–µ" ? ["–ê–∫—Ü–∏—è", "–ì–æ–≤—è–¥–∏–Ω–∞", "–°–≤–∏–Ω–∏–Ω–∞"] : [currentCategory];
        
        cats.forEach(cat => {
            const filtered = products.filter(p => p.c === cat);
            if (filtered.length > 0) {
                menu.innerHTML += `<div class="section-title">${cat}</div>`;
                filtered.forEach(item => {
                    const count = cart[item.n] || 0;
                    menu.innerHTML += `
                        <div class="item">
                            <div class="item-info">
                                <span class="item-name">${item.n}</span>
                                <span class="item-price">${item.p} BYN <span>/ ${item.u}</span></span>
                            </div>
                            <div>
                                ${count === 0 
                                    ? `<button class="btn-plus-init" onclick="updateCart('${item.n}', ${item.step})">–î–æ–±–∞–≤–∏—Ç—å</button>`
                                    : `<div class="counter">
                                        <button class="btn-c" onclick="updateCart('${item.n}', -${item.step})">‚àí</button>
                                        <span class="count-val">${count}</span>
                                        <button class="btn-c" onclick="updateCart('${item.n}', ${item.step})">+</button>
                                       </div>`
                                }
                            </div>
                        </div>`;
                });
            }
        });
        updateTotal();
    }

    function updateCart(name, delta) {
        let newVal = (cart[name] || 0) + delta;
        newVal = Math.round(newVal * 10) / 10;
        cart[name] = Math.max(0, newVal);
        if (cart[name] === 0) delete cart[name];
        renderMenu();
        if (delta > 0) tg.HapticFeedback.impactOccurred('light');
    }

    function updateTotal() {
        let t = 0;
        for (let n in cart) { t += cart[n] * products.find(x => x.n === n).p; }
        document.getElementById('total').innerText = t.toFixed(1).replace('.0', '');
        document.getElementById('cart-panel').classList.toggle('empty', t === 0);
    }

    function toggleModal(s) { 
        document.getElementById('modal').style.display = s ? 'block' : 'none'; 
        // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º, –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤ –Ω–∞—á–∞–ª–æ —Ñ–æ—Ä–º—ã
        if(s) window.scrollTo(0,0);
    }

    async function sendToTelegram() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const dateVal = document.getElementById('date').value;
        const timeVal = document.getElementById('time').value;
        const comment = document.getElementById('comment').value;

        if(!name || phone.length < 18 || !timeVal) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è, —Ç–µ–ª–µ—Ñ–æ–Ω –∏ –≤—Ä–µ–º—è!");

        const user = tg.initDataUnsafe?.user;
        const tgLink = user ? (user.username ? `@${user.username}` : `ID: ${user.id}`) : "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";

        let orderTxt = "";
        for (let n in cart) {
            orderTxt += `‚Äî ${n} (${cart[n]} ${products.find(x=>x.n===n).u})\n`;
        }

        const message = `üßæ –ó–ê–ö–ê–ó\n\nüë§ –ö–ª–∏–µ–Ω—Ç: ${name}\nüîó –ü—Ä–æ—Ñ–∏–ª—å: ${tgLink}\nüìû –¢–µ–ª: ${phone}\nüìÖ –ö–æ–≥–¥–∞: ${dateVal} –≤ ${timeVal}\nüí¨ –ò–Ω—Ñ–æ: ${comment || '-'}\n\nüõí –ö–û–†–ó–ò–ù–ê:\n${orderTxt}\nüí∞ –ò–¢–û–ì–û: ${document.getElementById('total').innerText} BYN`;
        
        try {
            await fetch(`https://api.telegram.org/bot8508146270:AAGZnNkbZKwlUCep5Qti5L-ES4R-C5khvT0/sendMessage`, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: "-1003698576143", text: message })
            });
            document.getElementById('success-screen').style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('success');
        } catch (e) { alert("–û—à–∏–±–∫–∞!"); }
    }

    document.getElementById('date').valueAsDate = new Date();
    renderMenu();
</script>
</body>
</html>
