<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–û–ë–†–û v2.2</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --gray: #86868b;
            --accent: #000000;
            --border: #d1d1d6;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0 16px 140px;
            overflow-x: hidden;
        }

        header { padding: 40px 4px 10px; }
        .logo { font-weight: 900; font-size: 2.6rem; letter-spacing: -1px; margin: 0; }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories {
            display: flex; gap: 8px; overflow-x: auto; padding: 15px 0;
            position: sticky; top: 0; z-index: 100; background: var(--bg);
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }
        
        .cat-btn {
            background: #fff; border: 1px solid var(--border);
            padding: 10px 18px; border-radius: 100px;
            white-space: nowrap; font-size: 0.9rem; font-weight: 600; transition: 0.2s;
        }
        .cat-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        .section-title { font-size: 1.2rem; font-weight: 800; margin: 25px 4px 15px; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞ */
        .item { 
            background: var(--card); border-radius: 20px; padding: 18px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .item-name { font-weight: 700; font-size: 1.05rem; display: block; margin-bottom: 4px; }
        .item-price { font-weight: 700; color: var(--text); }
        .item-price span { color: var(--gray); font-size: 0.85rem; }

        .counter { 
            display: flex; align-items: center; gap: 10px; 
            background: #f2f2f7; padding: 4px 12px; border-radius: 12px;
        }
        .btn-c { background: transparent; border: none; font-size: 1.4rem; font-weight: 500; padding: 5px 10px; }
        .count-val { font-weight: 700; min-width: 25px; text-align: center; }

        .btn-plus-init { 
            background: var(--accent); color: #fff; border: none; 
            padding: 10px 20px; border-radius: 12px; font-weight: 700;
        }

        /* –ö–æ—Ä–∑–∏–Ω–∞ –≤–Ω–∏–∑—É */
        .footer-cart { 
            position: fixed; bottom: 25px; left: 16px; right: 16px; 
            background: #1d1d1f; padding: 20px; border-radius: 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; color: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.4s cubic-bezier(0.3, 1.5, 0.4, 1);
        }
        .footer-cart.empty { transform: translateY(200%); }
        .checkout-btn { background: #fff; color: #000; padding: 12px 24px; border-radius: 12px; border: none; font-weight: 800; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ‚Äî –ò–°–ü–†–ê–í–õ–ï–ù–û (–∑–∞–ª–∏–ø–∞–Ω–∏–µ) */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; }
        .modal-blur { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); }
        
        .modal-content { 
            position: absolute; bottom: 0; width: 100%; background: #fff;
            padding: 25px 20px 40px; border-radius: 24px 24px 0 0; 
            max-height: 90vh; overflow-y: auto; /* –î–æ–±–∞–≤–ª–µ–Ω —Å–∫—Ä–æ–ª–ª –≤–Ω—É—Ç—Ä–∏ –æ–∫–Ω–∞ */
            box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .input-box { margin-bottom: 16px; }
        .input-box label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--gray); margin-bottom: 6px; margin-left: 4px; }
        
        input, textarea { 
            width: 100%; padding: 16px; 
            background: #f2f2f7; border: 1px solid transparent; 
            border-radius: 14px; font-size: 16px; /* 16px –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –Ω–∞ iPhone */
            font-family: inherit; color: #000;
        }
        input:focus { border-color: var(--accent); background: #fff; }

        .row { display: flex; gap: 12px; }
        .row > div { flex: 1; }

        .big-btn { 
            background: var(--accent); color: #fff; width: 100%; 
            padding: 18px; border-radius: 16px; border: none; 
            font-weight: 700; font-size: 1.1rem; margin-top: 10px; 
        }

        /* –£—Å–ø–µ—Ö */
        #success-screen { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 3000; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body>

<header><h1 class="logo">–î–û–ë–†–û</h1></header>

<div class="categories">
    <button class="cat-btn active" onclick="filterMenu('–í—Å–µ')">–í—Å–µ –º–µ–Ω—é</button>
    <button class="cat-btn" onclick="filterMenu('–ê–∫—Ü–∏—è')">üî• –ê–∫—Ü–∏–∏</button>
    <button class="cat-btn" onclick="filterMenu('–ì–æ–≤—è–¥–∏–Ω–∞')">–ì–æ–≤—è–¥–∏–Ω–∞</button>
    <button class="cat-btn" onclick="filterMenu('–°–≤–∏–Ω–∏–Ω–∞')">–°–≤–∏–Ω–∏–Ω–∞</button>
    <button class="cat-btn" onclick="filterMenu('–ü—Ç–∏—Ü–∞')">–ü—Ç–∏—Ü–∞</button>
</div>

<div id="menu"></div>

<div class="footer-cart empty" id="cart-panel">
    <div>
        <div style="font-size: 0.8rem; opacity: 0.7;">–ò—Ç–æ–≥–æ –∫ –æ–ø–ª–∞—Ç–µ</div>
        <div style="font-weight: 800; font-size: 1.4rem;"><span id="total">0</span> BYN</div>
    </div>
    <button class="checkout-btn" onclick="toggleModal(true)">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
</div>

<div id="modal">
    <div class="modal-blur" onclick="toggleModal(false)"></div>
    <div class="modal-content">
        <h2 style="margin: 0 0 20px; font-weight: 800;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h2>
        
        <div class="input-box">
            <label>–í–∞—à–µ –∏–º—è</label>
            <input type="text" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
        </div>

        <div class="input-box">
            <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
            <input type="tel" id="phone" value="+375 ">
        </div>
        
        <div class="row">
            <div class="input-box">
                <label>–î–∞—Ç–∞</label>
                <input type="date" id="date">
            </div>
            <div class="input-box">
                <label>–í—Ä–µ–º—è</label>
                <input type="text" id="time" placeholder="12:00" inputmode="decimal">
            </div>
        </div>
        
        <div class="input-box">
            <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É</label>
            <textarea id="comment" placeholder="–ú–∞—Ä–∏–Ω–∞–¥, —Ä–∞–∑–¥–µ–ª–∫–∞, –ø–æ–∂–µ–ª–∞–Ω–∏—è..." rows="2"></textarea>
        </div>

        <button class="big-btn" onclick="sendToTelegram()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>
</div>

<div id="success-screen">
    <div style="font-size: 5rem; margin-bottom: 20px;">ü•©</div>
    <h2 style="font-weight: 900; font-size: 2rem;">–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!</h2>
    <p style="color: var(--gray); margin-bottom: 30px;">–ú–µ–Ω–µ–¥–∂–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏<br>–≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.</p>
    <button class="cat-btn active" style="padding: 15px 50px;" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // –ê–≤—Ç–æ–ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –¢–ì
    if (tg.initDataUnsafe?.user) {
        document.getElementById('name').value = tg.initDataUnsafe.user.first_name || "";
    }

    const products = [
        { n: "–†—ë–±—Ä—ã—à–∫–∏ BBQ –ø–ª–∞—Å—Ç–∏–Ω–∫–∏", p: 43, u: "–∫–≥", c: "–ê–∫—Ü–∏—è", step: 0.5 },
        { n: "–ü–æ–ª–æ–≤–∏–Ω–∫–∞ –∫—É—Ä–æ—á–∫–∏ (~1–∫–≥)", p: 24, u: "—à—Ç", c: "–ê–∫—Ü–∏—è", step: 1 },
        { n: "–ì–æ–≤—è–¥–∏–Ω–∞ —Ä–≤–∞–Ω–∞—è", p: 95, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂–∏–π —è–∑—ã–∫", p: 90, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂—å–∏ —â–µ—á–∫–∏", p: 105, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–†–≤–∞–Ω–∞—è –°–≤–∏–Ω–∏–Ω–∞ BBQ", p: 80, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–ë—É–∂–µ–Ω–∏–Ω–∞ (—à–µ—è)", p: 85, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–†—ë–±—Ä—ã—à–∫–∏ –º—è—Å–Ω—ã–µ", p: 65, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–†—É–ª—å–∫–∞ —Ç–æ–º–ª–µ–Ω–∞—è", p: 55, u: "—à—Ç", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 1 },
        { n: "–ò–Ω–¥–µ–π–∫–∞ –±–µ–¥—Ä–æ", p: 70, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 },
        { n: "–ö—É—Ä–æ—á–∫–∞ –ø–æ–ª–æ–≤–∏–Ω–∫–∞", p: 24, u: "—à—Ç", c: "–ü—Ç–∏—Ü–∞", step: 1 },
        { n: "–£—Ç–∫–∞ —Å —è–±–ª–æ–∫–∞–º–∏", p: 75, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 },
        { n: "–ö–æ–ª–±–∞—Å–∫–∏ –∫—É—Ä–∏–Ω—ã–µ", p: 60, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 }
    ];

    let cart = {};
    let currentCategory = "–í—Å–µ";

    // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    document.getElementById('phone').addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        if (!x[2] && e.target.value.length < 5) { e.target.value = '+375 '; return; }
        e.target.value = !x[3] ? '+375 (' + x[2] : '+375 (' + x[2] + ') ' + x[3] + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
    });

    // –ú–∞—Å–∫–∞ –≤—Ä–µ–º–µ–Ω–∏
    document.getElementById('time').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 4) v = v.slice(0, 4);
        if (v.length >= 3) e.target.value = v.slice(0, 2) + ':' + v.slice(2);
        else e.target.value = v;
    });

    function filterMenu(cat) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => {
            b.classList.toggle('active', b.innerText.includes(cat) || (cat === '–í—Å–µ' && b.innerText.includes('–í—Å–µ')));
        });
        renderMenu();
    }

    function renderMenu() {
        const menu = document.getElementById('menu');
        menu.innerHTML = "";
        const cats = currentCategory === "–í—Å–µ" ? ["–ê–∫—Ü–∏—è", "–ì–æ–≤—è–¥–∏–Ω–∞", "–°–≤–∏–Ω–∏–Ω–∞", "–ü—Ç–∏—Ü–∞"] : [currentCategory];
        
        cats.forEach(cat => {
            const filtered = products.filter(p => p.c === cat);
            if (filtered.length > 0) {
                menu.innerHTML += `<div class="section-title">${cat}</div>`;
                filtered.forEach(item => {
                    const count = cart[item.n] || 0;
                    menu.innerHTML += `
                        <div class="item">
                            <div>
                                <span class="item-name">${item.n}</span>
                                <span class="item-price">${item.p} BYN <span>/ ${item.u}</span></span>
                            </div>
                            <div>
                                ${count === 0 
                                    ? `<button class="btn-plus-init" onclick="updateCart('${item.n}', ${item.step})">–î–æ–±–∞–≤–∏—Ç—å</button>`
                                    : `<div class="counter">
                                        <button class="btn-c" onclick="updateCart('${item.n}', -${item.step})">‚àí</button>
                                        <span class="count-val">${count}</span>
                                        <button class="btn-c" onclick="updateCart('${item.n}', ${item.step})">+</button>
                                       </div>`
                                }
                            </div>
                        </div>`;
                });
            }
        });
        updateTotal();
    }

    function updateCart(name, delta) {
        let newVal = (cart[name] || 0) + delta;
        newVal = Math.round(newVal * 10) / 10;
        cart[name] = Math.max(0, newVal);
        if (cart[name] === 0) delete cart[name];
        renderMenu();
        if (delta > 0) tg.HapticFeedback.impactOccurred('light');
    }

    function updateTotal() {
        let t = 0;
        for (let n in cart) { t += cart[n] * products.find(x => x.n === n).p; }
        document.getElementById('total').innerText = t.toFixed(1).replace('.0', '');
        const panel = document.getElementById('cart-panel');
        t > 0 ? panel.classList.remove('empty') : panel.classList.add('empty');
    }

    function toggleModal(s) { 
        document.getElementById('modal').style.display = s ? 'block' : 'none'; 
        document.body.style.overflow = s ? 'hidden' : 'auto';
    }

    async function sendToTelegram() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const dateVal = document.getElementById('date').value;
        const timeVal = document.getElementById('time').value;
        const comment = document.getElementById('comment').value;

        if(!name || phone.length < 18 || !timeVal) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ");

        const user = tg.initDataUnsafe?.user;
        const tgLink = user ? (user.username ? `@${user.username}` : `<a href="tg://user?id=${user.id}">${user.first_name}</a>`) : "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";

        let orderTxt = "";
        for (let n in cart) {
            orderTxt += `‚Äî ${n} <b>(${cart[n]} ${products.find(x=>x.n===n).u})</b>\n`;
        }

        const message = `
üßæ <b>–ó–ê–ö–ê–ó ‚Ññ${Math.floor(1000 + Math.random() * 9000)}</b>

üë§ <b>–ö–ª–∏–µ–Ω—Ç:</b> ${name}
üîó <b>–ü—Ä–æ—Ñ–∏–ª—å –¢–ì:</b> ${tgLink}
üìû <b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${phone}
üìÖ <b>–ö–æ–≥–¥–∞:</b> ${dateVal} –≤ ${timeVal}
üí¨ <b>–ò–Ω—Ñ–æ:</b> ${comment || '-'}

üõí <b>–ö–û–†–ó–ò–ù–ê:</b>
${orderTxt}
üí∞ <b>–ò–¢–û–ì–û: ${document.getElementById('total').innerText} BYN</b>
        `;
        
        try {
            const btn = document.querySelector('.big-btn');
            btn.innerText = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            btn.disabled = true;

            await fetch(`https://api.telegram.org/bot8508146270:AAGZnNkbZKwlUCep5Qti5L-ES4R-C5khvT0/sendMessage`, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: "-1003698576143", text: message, parse_mode: "HTML" })
            });
            
            tg.HapticFeedback.notificationOccurred('success');
            document.getElementById('success-screen').style.display = 'flex';
        } catch (e) { 
            alert("–û—à–∏–±–∫–∞!"); 
            btn.disabled = false;
            btn.innerText = '–ó–∞–∫–∞–∑–∞—Ç—å';
        }
    }

    document.getElementById('date').valueAsDate = new Date();
    renderMenu();
</script>
</body>
</html>
