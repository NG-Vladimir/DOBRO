<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–î–û–ë–†–û v3.1 ‚Äî Full Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f2f2f7; --card: #ffffff; --text: #000000; --gray: #6e6e73; --border: #d1d1d6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0 12px 180px; }
        header { padding: 30px 4px 10px; }
        .logo { font-weight: 900; font-size: 2.2rem; letter-spacing: -1px; }
        .categories { display: flex; gap: 8px; overflow-x: auto; padding: 12px 0; position: sticky; top: 0; z-index: 100; background: var(--bg); scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn { background: #fff; border: 1px solid var(--border); padding: 8px 16px; border-radius: 100px; white-space: nowrap; font-size: 0.85rem; font-weight: 600; }
        .cat-btn.active { background: #000; color: #fff; border-color: #000; }
        .section-title { font-size: 1.1rem; font-weight: 800; margin: 20px 4px 10px; color: #8e8e93; }
        .item { background: var(--card); border-radius: 18px; padding: 16px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .item-name { font-weight: 700; font-size: 0.95rem; display: block; margin-bottom: 4px; }
        .item-price { font-weight: 700; font-size: 0.95rem; }
        .counter { display: flex; align-items: center; gap: 4px; background: #f2f2f7; padding: 4px; border-radius: 12px; }
        .btn-c { background: transparent; border: none; font-size: 1.2rem; font-weight: 600; padding: 4px 10px; }
        .count-val { font-weight: 700; min-width: 20px; text-align: center; }
        .btn-plus-init { background: #000; color: #fff; border: none; padding: 10px 16px; border-radius: 12px; font-weight: 700; }
        .footer-cart { position: fixed; bottom: 20px; left: 12px; right: 12px; background: #1c1c1e; padding: 16px 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 999; color: #fff; }
        .footer-cart.empty { display: none; }
        .checkout-btn { background: #fff; color: #000; padding: 10px 20px; border-radius: 12px; border: none; font-weight: 800; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; overflow-y: auto; }
        .modal-blur { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); }
        .modal-content { position: relative; margin-top: 5vh; width: 100%; background: #fff; padding: 25px 20px 150px; border-radius: 24px 24px 0 0; min-height: 95vh; }
        .input-box { margin-bottom: 15px; }
        .input-box label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--gray); margin-bottom: 6px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 16px; background: #f2f2f7; border: 2px solid #efefef; border-radius: 14px; font-size: 16px; font-family: inherit; color: #000 !important; font-weight: 600; -webkit-appearance: none; }
        input:focus { border-color: #000; background: #fff; outline: none; }
        .big-btn { background: #000; color: #fff; width: 100%; padding: 18px; border-radius: 16px; border: none; font-weight: 700; font-size: 1.1rem; margin-top: 10px; }
        #success-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<header><h1 class="logo">–î–û–ë–†–û</h1></header>

<div class="categories">
    <button class="cat-btn active" onclick="filterMenu('–í—Å–µ')">–í—Å–µ</button>
    <button class="cat-btn" onclick="filterMenu('–ê–∫—Ü–∏—è')">üî• –ê–∫—Ü–∏–∏</button>
    <button class="cat-btn" onclick="filterMenu('–ì–æ–≤—è–¥–∏–Ω–∞')">–ì–æ–≤—è–¥–∏–Ω–∞</button>
    <button class="cat-btn" onclick="filterMenu('–°–≤–∏–Ω–∏–Ω–∞')">–°–≤–∏–Ω–∏–Ω–∞</button>
    <button class="cat-btn" onclick="filterMenu('–ü—Ç–∏—Ü–∞')">–ü—Ç–∏—Ü–∞</button>
</div>

<div id="menu"></div>

<div class="footer-cart empty" id="cart-panel">
    <div>
        <div style="font-size: 0.75rem; opacity: 0.6;">–°—É–º–º–∞</div>
        <div style="font-weight: 800; font-size: 1.3rem;"><span id="total">0</span> BYN</div>
    </div>
    <button class="checkout-btn" onclick="toggleModal(true)">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
</div>

<div id="modal">
    <div class="modal-blur" onclick="toggleModal(false)"></div>
    <div class="modal-content">
        <h2 style="margin: 0 0 20px; font-weight: 900; font-size: 1.6rem;">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h2>
        <div class="input-box"><label>–í–∞—à–µ –∏–º—è</label><input type="text" id="name"></div>
        <div class="input-box"><label>–¢–µ–ª–µ—Ñ–æ–Ω</label><input type="tel" id="phone" value="+375 "></div>
        <div class="input-box"><label>–î–∞—Ç–∞ (–¥–¥.–º–º.–≥–≥–≥–≥)</label><input type="text" id="date" placeholder="21.01.2026" inputmode="decimal"></div>
        <div class="input-box"><label>–í—Ä–µ–º—è (—á—á:–º–º)</label><input type="text" id="time" placeholder="14:30" inputmode="decimal"></div>
        <div class="input-box"><label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label><textarea id="comment" rows="2" placeholder="–ü–æ–∂–µ–ª–∞–Ω–∏—è"></textarea></div>
        <button class="big-btn" onclick="sendToTelegram()">–ó–∞–∫–∞–∑–∞—Ç—å –º—è—Å–æ</button>
    </div>
</div>

<div id="success-screen">
    <div style="font-size: 5rem;">ü•©</div>
    <h2 style="font-weight: 900;">–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!</h2>
    <p>–ß–µ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –ª–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç–∞.</p>
    <button class="big-btn" style="width: 200px;" onclick="tg.close()">–û–∫</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    if (tg.initDataUnsafe?.user) {
        document.getElementById('name').value = tg.initDataUnsafe.user.first_name || "";
    }

    // –ü–û–õ–ù–´–ô –°–ü–ò–°–û–ö –¢–û–í–ê–†–û–í
    const products = [
        { n: "–†—ë–±—Ä—ã—à–∫–∏ BBQ –ø–ª–∞—Å—Ç–∏–Ω–∫–∏", p: 43, u: "–∫–≥", c: "–ê–∫—Ü–∏—è", step: 0.5 },
        { n: "–ü–æ–ª–æ–≤–∏–Ω–∫–∞ –∫—É—Ä–æ—á–∫–∏ (~1–∫–≥)", p: 24, u: "—à—Ç", c: "–ê–∫—Ü–∏—è", step: 1 },
        { n: "–ì–æ–≤—è–¥–∏–Ω–∞ —Ä–≤–∞–Ω–∞—è", p: 95, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂–∏–π —è–∑—ã–∫", p: 90, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂—å–∏ —â–µ—á–∫–∏", p: 105, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–†–≤–∞–Ω–∞—è –°–≤–∏–Ω–∏–Ω–∞ BBQ", p: 80, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–ë—É–∂–µ–Ω–∏–Ω–∞ (—à–µ—è)", p: 85, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–†—ë–±—Ä—ã—à–∫–∏ –º—è—Å–Ω—ã–µ", p: 65, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–†—É–ª—å–∫–∞ —Ç–æ–º–ª–µ–Ω–∞—è", p: 55, u: "—à—Ç", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 1 },
        { n: "–ò–Ω–¥–µ–π–∫–∞ –±–µ–¥—Ä–æ", p: 70, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 },
        { n: "–ö—É—Ä–æ—á–∫–∞ –ø–æ–ª–æ–≤–∏–Ω–∫–∞", p: 24, u: "—à—Ç", c: "–ü—Ç–∏—Ü–∞", step: 1 },
        { n: "–£—Ç–∫–∞ —Å —è–±–ª–æ–∫–∞–º–∏", p: 75, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 },
        { n: "–ö–æ–ª–±–∞—Å–∫–∏ –∫—É—Ä–∏–Ω—ã–µ", p: 60, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 }
    ];

    let cart = {};
    let currentCategory = "–í—Å–µ";

    // –ú–∞—Å–∫–∏
    const applyMask = (id, len, step1) => {
        document.getElementById(id).addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '').slice(0, len);
            if (v.length > step1) v = v.slice(0, step1) + (id==='date'?'.':':') + v.slice(step1);
            if (id==='date' && v.length > 5) v = v.slice(0, 5) + '.' + v.slice(5);
            e.target.value = v;
        });
    };
    applyMask('time', 4, 2); 
    applyMask('date', 8, 2);

    document.getElementById('phone').addEventListener('input', e => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        if (!x[2] && e.target.value.length < 5) { e.target.value = '+375 '; return; }
        e.target.value = !x[3] ? '+375 (' + x[2] : '+375 (' + x[2] + ') ' + x[3] + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
    });

    function filterMenu(cat) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
        renderMenu();
    }

    function renderMenu() {
        const menu = document.getElementById('menu');
        menu.innerHTML = "";
        const cats = currentCategory === "–í—Å–µ" ? ["–ê–∫—Ü–∏—è", "–ì–æ–≤—è–¥–∏–Ω–∞", "–°–≤–∏–Ω–∏–Ω–∞", "–ü—Ç–∏—Ü–∞"] : [currentCategory];
        cats.forEach(cat => {
            const filtered = products.filter(p => p.c === cat);
            if (filtered.length > 0) {
                menu.innerHTML += `<div class="section-title">${cat}</div>`;
                filtered.forEach(item => {
                    const count = cart[item.n] || 0;
                    menu.innerHTML += `<div class="item"><div class="item-info"><span class="item-name">${item.n}</span><span class="item-price">${item.p} BYN <span>/ ${item.u}</span></span></div><div>${count === 0 ? `<button class="btn-plus-init" onclick="updateCart('${item.n}', ${item.step})">–î–æ–±–∞–≤–∏—Ç—å</button>` : `<div class="counter"><button class="btn-c" onclick="updateCart('${item.n}', -${item.step})">‚àí</button><span class="count-val">${count}</span><button class="btn-c" onclick="updateCart('${item.n}', ${item.step})">+</button></div>`}</div></div>`;
                });
            }
        });
        updateTotal();
    }

    function updateCart(name, delta) {
        cart[name] = Math.max(0, Math.round(((cart[name] || 0) + delta) * 10) / 10);
        if (cart[name] === 0) delete cart[name];
        renderMenu();
        if (delta > 0) tg.HapticFeedback.impactOccurred('light');
    }

    function updateTotal() {
        let t = 0; Object.keys(cart).forEach(n => t += cart[n] * products.find(x => x.n === n).p);
        document.getElementById('total').innerText = t.toFixed(1).replace('.0', '');
        document.getElementById('cart-panel').classList.toggle('empty', t === 0);
    }

    function toggleModal(s) { document.getElementById('modal').style.display = s ? 'block' : 'none'; }

    // –ü–†–û–í–ï–†–ö–ê –†–ê–ë–û–ß–ï–ì–û –í–†–ï–ú–ï–ù–ò
    function isWorkingTime(dateStr, timeStr) {
        const dParts = dateStr.split('.');
        const tParts = timeStr.split(':');
        if (dParts.length !== 3 || tParts.length !== 2) return { ok: false, msg: "–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã/–≤—Ä–µ–º–µ–Ω–∏" };

        const dt = new Date(dParts[2], dParts[1] - 1, dParts[0], tParts[0], tParts[1]);
        if (isNaN(dt.getTime())) return { ok: false, msg: "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –¥–∞—Ç–∞" };

        const day = dt.getDay(); 
        const hour = dt.getHours();

        if (day === 0) return { ok: false, msg: "–í –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ —É –Ω–∞—Å –≤—ã—Ö–æ–¥–Ω–æ–π!" };
        if (day === 6) {
            if (hour >= 10 && hour < 17) return { ok: true };
            return { ok: false, msg: "–í —Å—É–±–±–æ—Ç—É —Ä–∞–±–æ—Ç–∞–µ–º —Å 10:00 –¥–æ 17:00" };
        }
        if (hour >= 10 && hour < 18) return { ok: true };
        return { ok: false, msg: "–í –±—É–¥–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ–º —Å 10:00 –¥–æ 18:00" };
    }

    async function sendToTelegram() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const comment = document.getElementById('comment').value;

        if(!name || phone.length < 18 || date.length < 10 || time.length < 5) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤—Å–µ –ø–æ–ª—è!");

        const check = isWorkingTime(date, time);
        if (!check.ok) return alert("‚õîÔ∏è " + check.msg + "\n–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–±–æ—á–µ–µ –≤—Ä–µ–º—è.");

        const user = tg.initDataUnsafe?.user;
        const orderId = Math.floor(1000 + Math.random() * 9000);
        const total = document.getElementById('total').innerText;
        let orderTxt = ""; Object.keys(cart).forEach(n => orderTxt += `‚Äî ${n} (${cart[n]} ${products.find(x=>x.n===n).u})\n`);

        const adminMsg = `üßæ –ó–ê–ö–ê–ó ‚Ññ${orderId}\n\nüë§ –ò–º—è: ${name}\nüîó –ü—Ä–æ—Ñ–∏–ª—å: @${user?.username || 'none'}\nüìû –¢–µ–ª: ${phone}\nüìÖ –ö–æ–≥–¥–∞: ${date} –≤ ${time}\nüí¨ –ò–Ω—Ñ–æ: ${comment || '-'}\nüõí –ó–∞–∫–∞–∑:\n${orderTxt}\nüí∞ –ò—Ç–æ–≥–æ: ${total} BYN`;
        const clientMsg = `‚úÖ <b>–í–∞—à –∑–∞–∫–∞–∑ ‚Ññ${orderId} –ø—Ä–∏–Ω—è—Ç!</b>\n\nüí∞ <b>–°—É–º–º–∞:</b> ${total} BYN\nüìÖ <b>–í—Ä–µ–º—è:</b> ${date} –≤ ${time}\n\n–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! ü•©`;

        try {
            const btn = document.querySelector('.big-btn');
            btn.innerText = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            btn.disabled = true;

            await fetch(`https://api.telegram.org/bot8508146270:AAGZnNkbZKwlUCep5Qti5L-ES4R-C5khvT0/sendMessage`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: "-1003698576143", text: adminMsg, parse_mode: "HTML" })
            });
            if (user?.id) {
                await fetch(`https://api.telegram.org/bot8508146270:AAGZnNkbZKwlUCep5Qti5L-ES4R-C5khvT0/sendMessage`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: user.id, text: clientMsg, parse_mode: "HTML" })
                });
            }
            document.getElementById('success-screen').style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('success');
        } catch (e) { 
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏! –ù–æ –∑–∞–∫–∞–∑ –º–æ–≥ –±—ã—Ç—å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω."); 
            const btn = document.querySelector('.big-btn');
            btn.disabled = false;
            btn.innerText = '–ó–∞–∫–∞–∑–∞—Ç—å –º—è—Å–æ';
        }
    }
    renderMenu();
</script>
</body>
</html>
