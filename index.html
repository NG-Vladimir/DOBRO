<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>–î–û–ë–†–û v2.3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #000000;
            --gray: #8e8e93;
            --accent: #000000;
            --border: #e5e5ea;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0 12px 160px; /* –£–≤–µ–ª–∏—á–µ–Ω –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
            overflow-x: hidden;
        }

        header { padding: 30px 4px 10px; }
        .logo { font-weight: 900; font-size: 2.2rem; letter-spacing: -1px; }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ç–µ–ø–µ—Ä—å –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—é—Ç –≤—Å—ë –Ω–∞ —Å–≤–µ—Ç–µ */
        .categories {
            display: flex; gap: 8px; overflow-x: auto; padding: 12px 0;
            position: sticky; top: 0; z-index: 100; background: var(--bg);
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }
        
        .cat-btn {
            background: #fff; border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 100px;
            white-space: nowrap; font-size: 0.85rem; font-weight: 600;
        }
        .cat-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        .section-title { font-size: 1.1rem; font-weight: 800; margin: 20px 4px 10px; text-transform: uppercase; color: var(--gray); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞: –§–∏–∫—Å –≤–µ—Ä—Å—Ç–∫–∏, —á—Ç–æ–±—ã —Ü–µ–Ω–∞ –Ω–µ –ø—Ä—ã–≥–∞–ª–∞ */
        .item { 
            background: var(--card); border-radius: 18px; padding: 16px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .item-info { flex: 1; padding-right: 10px; }
        .item-name { font-weight: 700; font-size: 0.95rem; display: block; margin-bottom: 4px; line-height: 1.2; }
        .item-price { font-weight: 700; font-size: 0.95rem; }
        .item-price span { color: var(--gray); font-size: 0.8rem; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .counter { 
            display: flex; align-items: center; gap: 4px; 
            background: #f2f2f7; padding: 4px; border-radius: 12px;
        }
        .btn-c { background: transparent; border: none; font-size: 1.2rem; font-weight: 600; padding: 4px 10px; min-width: 35px; }
        .count-val { font-weight: 700; min-width: 20px; text-align: center; font-size: 0.9rem; }

        .btn-plus-init { 
            background: var(--accent); color: #fff; border: none; 
            padding: 10px 16px; border-radius: 12px; font-weight: 700; font-size: 0.85rem;
        }

        /* –§—É—Ç–µ—Ä-–ø–∞–Ω–µ–ª—å */
        .footer-cart { 
            position: fixed; bottom: 20px; left: 12px; right: 12px; 
            background: #1c1c1e; padding: 16px 20px; border-radius: 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 999; color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .footer-cart.empty { display: none; }
        .checkout-btn { background: #fff; color: #000; padding: 10px 20px; border-radius: 12px; border: none; font-weight: 800; font-size: 0.9rem; }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û: –§–∏–∫—Å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; }
        .modal-blur { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        
        .modal-content { 
            position: absolute; bottom: 0; width: 100%; background: #fff;
            padding: 20px 20px calc(20px + env(safe-area-inset-bottom)); 
            border-radius: 24px 24px 0 0; 
            max-height: 95vh; overflow-y: auto; 
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .input-box { margin-bottom: 12px; }
        .input-box label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--gray); margin-bottom: 4px; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; padding: 14px; 
            background: #f2f2f7; border: 2px solid transparent; 
            border-radius: 12px; font-size: 16px; 
            font-family: inherit; color: #000;
            transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: #007aff; background: #fff; outline: none; }

        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }

        .big-btn { 
            background: var(--accent); color: #fff; width: 100%; 
            padding: 16px; border-radius: 16px; border: none; 
            font-weight: 700; font-size: 1rem; margin-top: 10px; 
        }

        #success-screen { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 3000; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body>

<header><h1 class="logo">–î–û–ë–†–û</h1></header>

<div class="categories">
    <button class="cat-btn active" onclick="filterMenu('–í—Å–µ')">–í—Å–µ</button>
    <button class="cat-btn" onclick="filterMenu('–ê–∫—Ü–∏—è')">üî• –ê–∫—Ü–∏–∏</button>
    <button class="cat-btn" onclick="filterMenu('–ì–æ–≤—è–¥–∏–Ω–∞')">–ì–æ–≤—è–¥–∏–Ω–∞</button>
    <button class="cat-btn" onclick="filterMenu('–°–≤–∏–Ω–∏–Ω–∞')">–°–≤–∏–Ω–∏–Ω–∞</button>
    <button class="cat-btn" onclick="filterMenu('–ü—Ç–∏—Ü–∞')">–ü—Ç–∏—Ü–∞</button>
</div>

<div id="menu"></div>

<div class="footer-cart empty" id="cart-panel">
    <div>
        <div style="font-size: 0.75rem; opacity: 0.6;">–ò—Ç–æ–≥–æ</div>
        <div style="font-weight: 800; font-size: 1.2rem;"><span id="total">0</span> BYN</div>
    </div>
    <button class="checkout-btn" onclick="toggleModal(true)">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
</div>

<div id="modal">
    <div class="modal-blur" onclick="toggleModal(false)"></div>
    <div class="modal-content">
        <div style="width: 40px; height: 5px; background: #e5e5ea; border-radius: 10px; margin: -10px auto 15px;"></div>
        <h2 style="margin: 0 0 15px; font-weight: 800; font-size: 1.4rem;">–í–∞—à –∑–∞–∫–∞–∑</h2>
        
        <div class="input-box">
            <label>–ò–º—è</label>
            <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è">
        </div>

        <div class="input-box">
            <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input type="tel" id="phone" value="+375 ">
        </div>
        
        <div class="row">
            <div class="input-box">
                <label>–î–∞—Ç–∞</label>
                <input type="date" id="date">
            </div>
            <div class="input-box">
                <label>–í—Ä–µ–º—è</label>
                <input type="text" id="time" placeholder="12:00" inputmode="decimal">
            </div>
        </div>
        
        <div class="input-box">
            <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
            <textarea id="comment" placeholder="–ú–∞—Ä–∏–Ω–∞–¥, –≤—Ä–µ–º—è, –¥–µ—Ç–∞–ª–∏..." rows="2"></textarea>
        </div>

        <button class="big-btn" onclick="sendToTelegram()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>
</div>

<div id="success-screen">
    <div style="font-size: 4rem;">ü•©</div>
    <h2 style="font-weight: 800;">–ü—Ä–∏–Ω—è—Ç–æ!</h2>
    <p style="color: var(--gray); font-size: 0.9rem;">–ú–µ–Ω–µ–¥–∂–µ—Ä —É–∂–µ –≤–∏–¥–∏—Ç –≤–∞—à –∑–∞–∫–∞–∑.</p>
    <button class="cat-btn active" style="padding: 12px 40px; margin-top: 20px;" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    tg.headerColor = '#f2f2f7';

    if (tg.initDataUnsafe?.user) {
        document.getElementById('name').value = tg.initDataUnsafe.user.first_name || "";
    }

    const products = [
        { n: "–†—ë–±—Ä—ã—à–∫–∏ BBQ –ø–ª–∞—Å—Ç–∏–Ω–∫–∏", p: 43, u: "–∫–≥", c: "–ê–∫—Ü–∏—è", step: 0.5 },
        { n: "–ü–æ–ª–æ–≤–∏–Ω–∫–∞ –∫—É—Ä–æ—á–∫–∏ (~1–∫–≥)", p: 24, u: "—à—Ç", c: "–ê–∫—Ü–∏—è", step: 1 },
        { n: "–ì–æ–≤—è–¥–∏–Ω–∞ —Ä–≤–∞–Ω–∞—è", p: 95, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂–∏–π —è–∑—ã–∫", p: 90, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–ì–æ–≤—è–∂—å–∏ —â–µ—á–∫–∏", p: 105, u: "–∫–≥", c: "–ì–æ–≤—è–¥–∏–Ω–∞", step: 0.5 },
        { n: "–†–≤–∞–Ω–∞—è –°–≤–∏–Ω–∏–Ω–∞ BBQ", p: 80, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–ë—É–∂–µ–Ω–∏–Ω–∞ (—à–µ—è)", p: 85, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–†—ë–±—Ä—ã—à–∫–∏ –º—è—Å–Ω—ã–µ", p: 65, u: "–∫–≥", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 0.5 },
        { n: "–†—É–ª—å–∫–∞ —Ç–æ–º–ª–µ–Ω–∞—è", p: 55, u: "—à—Ç", c: "–°–≤–∏–Ω–∏–Ω–∞", step: 1 },
        { n: "–ò–Ω–¥–µ–π–∫–∞ –±–µ–¥—Ä–æ", p: 70, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 },
        { n: "–ö—É—Ä–æ—á–∫–∞ –ø–æ–ª–æ–≤–∏–Ω–∫–∞", p: 24, u: "—à—Ç", c: "–ü—Ç–∏—Ü–∞", step: 1 },
        { n: "–£—Ç–∫–∞ —Å —è–±–ª–æ–∫–∞–º–∏", p: 75, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 },
        { n: "–ö–æ–ª–±–∞—Å–∫–∏ –∫—É—Ä–∏–Ω—ã–µ", p: 60, u: "–∫–≥", c: "–ü—Ç–∏—Ü–∞", step: 0.5 }
    ];

    let cart = {};
    let currentCategory = "–í—Å–µ";

    // –§–∏–∫—Å –º–∞—Å–∫–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    document.getElementById('phone').addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        if (!x[2] && e.target.value.length < 5) { e.target.value = '+375 '; return; }
        e.target.value = !x[3] ? '+375 (' + x[2] : '+375 (' + x[2] + ') ' + x[3] + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
    });

    // –§–∏–∫—Å –≤—Ä–µ–º–µ–Ω–∏
    document.getElementById('time').addEventListener('input', function (e) {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 4) v = v.slice(0, 4);
        if (v.length >= 3) e.target.value = v.slice(0, 2) + ':' + v.slice(2);
        else e.target.value = v;
    });

    function filterMenu(cat) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.innerText === cat));
        renderMenu();
    }

    function renderMenu() {
        const menu = document.getElementById('menu');
        menu.innerHTML = "";
        const cats = currentCategory === "–í—Å–µ" ? ["–ê–∫—Ü–∏—è", "–ì–æ–≤—è–¥–∏–Ω–∞", "–°–≤–∏–Ω–∏–Ω–∞", "–ü—Ç–∏—Ü–∞"] : [currentCategory];
        
        cats.forEach(cat => {
            const filtered = products.filter(p => p.c === cat);
            if (filtered.length > 0) {
                menu.innerHTML += `<div class="section-title">${cat}</div>`;
                filtered.forEach(item => {
                    const count = cart[item.n] || 0;
                    menu.innerHTML += `
                        <div class="item">
                            <div class="item-info">
                                <span class="item-name">${item.n}</span>
                                <span class="item-price">${item.p} BYN <span>/ ${item.u}</span></span>
                            </div>
                            <div>
                                ${count === 0 
                                    ? `<button class="btn-plus-init" onclick="updateCart('${item.n}', ${item.step})">–î–æ–±–∞–≤–∏—Ç—å</button>`
                                    : `<div class="counter">
                                        <button class="btn-c" onclick="updateCart('${item.n}', -${item.step})">‚àí</button>
                                        <span class="count-val">${count}</span>
                                        <button class="btn-c" onclick="updateCart('${item.n}', ${item.step})">+</button>
                                       </div>`
                                }
                            </div>
                        </div>`;
                });
            }
        });
        updateTotal();
    }

    function updateCart(name, delta) {
        let newVal = (cart[name] || 0) + delta;
        newVal = Math.round(newVal * 10) / 10;
        cart[name] = Math.max(0, newVal);
        if (cart[name] === 0) delete cart[name];
        renderMenu();
        if (delta > 0) tg.HapticFeedback.impactOccurred('light');
    }

    function updateTotal() {
        let t = 0;
        for (let n in cart) { t += cart[n] * products.find(x => x.n === n).p; }
        document.getElementById('total').innerText = t.toFixed(1).replace('.0', '');
        document.getElementById('cart-panel').classList.toggle('empty', t === 0);
    }

    function toggleModal(s) { 
        document.getElementById('modal').style.display = s ? 'block' : 'none'; 
        if (s) tg.HapticFeedback.impactOccurred('medium');
    }

    async function sendToTelegram() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const dateVal = document.getElementById('date').value;
        const timeVal = document.getElementById('time').value;
        const comment = document.getElementById('comment').value;

        if(!name || phone.length < 18 || !timeVal) {
            tg.HapticFeedback.notificationOccurred('error');
            return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ!");
        }

        const user = tg.initDataUnsafe?.user;
        const tgLink = user ? (user.username ? `@${user.username}` : `<a href="tg://user?id=${user.id}">${user.first_name}</a>`) : "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";

        let orderTxt = "";
        for (let n in cart) {
            orderTxt += `‚Äî ${n} <b>(${cart[n]} ${products.find(x=>x.n===n).u})</b>\n`;
        }

        const message = `üßæ <b>–ó–ê–ö–ê–ó ‚Ññ${Math.floor(1000 + Math.random() * 9000)}</b>\n\nüë§ <b>–ö–ª–∏–µ–Ω—Ç:</b> ${name}\nüîó <b>–ü—Ä–æ—Ñ–∏–ª—å:</b> ${tgLink}\nüìû <b>–¢–µ–ª:</b> ${phone}\nüìÖ <b>–í—Ä–µ–º—è:</b> ${dateVal} –≤ ${timeVal}\nüí¨ <b>–ò–Ω—Ñ–æ:</b> ${comment || '-'}\n\nüõí <b>–ö–û–†–ó–ò–ù–ê:</b>\n${orderTxt}\nüí∞ <b>–ò–¢–û–ì–û: ${document.getElementById('total').innerText} BYN</b>`;
        
        try {
            const btn = document.querySelector('.big-btn');
            btn.innerText = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            btn.disabled = true;

            await fetch(`https://api.telegram.org/bot8508146270:AAGZnNkbZKwlUCep5Qti5L-ES4R-C5khvT0/sendMessage`, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: "-1003698576143", text: message, parse_mode: "HTML" })
            });
            
            tg.HapticFeedback.notificationOccurred('success');
            document.getElementById('success-screen').style.display = 'flex';
        } catch (e) { 
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏!"); 
            btn.disabled = false;
            btn.innerText = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑';
        }
    }

    document.getElementById('date').valueAsDate = new Date();
    renderMenu();
</script>
</body>
</html>
